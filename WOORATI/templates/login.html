<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Please Sign In</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-5" >
        <a href="#"><img src="http://techulus.com/buttons/fb.png" /></a><br/>
        <a href="#"><img src="http://techulus.com/buttons/tw.png" /></a><br/>
        <a href="#"><img src="http://techulus.com/buttons/gplus.png" /></a>
      </div>
      <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
      <form class="form-horizontal">
      <fieldset>
        <input id="email" type="text" placeholder="Enter Email" class="form-control input-md" ng-model="login.email">
        <div class="spacing"><input type="checkbox" name="checkboxes" id="checkboxes-0" value="1"><small> Remember me</small></div>
        <input id="password" type="password" placeholder="Enter Password" class="form-control input-md" ng-model="login.password">
        <div class="spacing"><a href="#"><small> Forgot Password?</small></a><br/></div>
        <button class="btn btn-info btn-sm pull-right" ng-click="login.go()">Sign In</button>
      </fieldset>
      </form>
      </div>
    </div>
    <div class="login-error-alert">
      <alert ng-repeat="alert in login_error_alerts" type="{{alert.type}}" close="closeLogin_error_alert($index)">{{alert.msg}}</alert>
    </div>
  </div>
</div>
